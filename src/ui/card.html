<a class="fate-card ui {{character.color}} fluid card">

    <img [src]="character.portrait">
  </div>
  <div class="content">
    <a class="right floated ui tiny red circular label">2</a>
    <div class="header">
      {{character.name}}
    </div>

      {{highConcept()}}
    </div>
  </div>
</a>
